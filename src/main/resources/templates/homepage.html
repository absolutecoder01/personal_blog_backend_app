<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg,#0f172a,#1e293b,#0f172a); }
        .glass { background: rgba(255,255,255,.04); backdrop-filter: blur(18px); border:1px solid rgba(255,255,255,.08); }
    </style>
</head>
<body class="text-blue-100">

<div class="flex min-h-screen p-8 gap-6">

    <!-- Sidebar -->
    <aside class="w-72 glass rounded-2xl p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Articles</h2>
            <a href="/admin" class="text-sm bg-blue-500 px-3 py-1 rounded">Admin &nbsp;<i class="fa-solid fa-user"></i></a>
        </div>

        <ul class="space-y-2">
            <li th:each="a,stat : ${articles}">
                <a th:href="@{/article/{id}(id=${a.id})}"
                   class="block glass rounded-lg p-3 hover:bg-blue-500/20">
                    <span th:text="${a.title}"></span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Content -->
    <main class="flex-1 glass rounded-2xl p-10">
        <h1 class="text-4xl font-bold mb-4">Witaj <span th:text="${name}"></span></h1>
        <p class="text-blue-300">Wybierz artyku≈Ç z listy po lewej</p>
    </main>

</div>

</body>
</html>
